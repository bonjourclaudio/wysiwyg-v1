<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>WYSIWYG Editor</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="editor">
            <div class="editor-bar">
                <button class="editor-btn" data-attribute="bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
                <button class="editor-btn" data-attribute="italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
                <button class="editor-btn" data-attribute="underline"><i class="fa fa-underline" aria-hidden="true"></i></button>
                <button class="editor-btn" data-attribute="justifyleft"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                <button class="editor-btn" data-attribute="justifycenter"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                <button class="editor-btn" data-attribute="justifyright"><i class="fa fa-align-right" aria-hidden="true"></i></button>
            </div>
            <div class="editor-content" id="content" contenteditable></div>
        </div>


        <!-- ################################################### -->

        <!-- Java Script Files -->

        <script src="editor.js"></script>

        <!-- ################################################### -->

    </body>
</html>
